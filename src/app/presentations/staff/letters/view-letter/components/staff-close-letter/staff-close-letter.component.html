<div>
    <div class="flex flex-column rounded">
        <p>Please Write the action taken/ remarks for closing.</p>
        <textarea
            cols="30"
            rows="10"
            pInputTextarea
            placeholder="Action Taken Summary"
            [(ngModel)]="remarks"
        ></textarea>
    </div>

    <p-divider></p-divider>
    <div class="mt-4 flex justify-content-end gap-2">
        <p-button label="Close" text="true" (click)="close()"> </p-button>
        <p-button
            label="Close Letter"
            severity="danger"
            (click)="closeLetter()"
        >
        </p-button>
    </div>
</div>
